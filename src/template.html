<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ios-style-weather-app</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>
<body>
    <div class="wrap">
        <div class="side-bar">
            <div class="top-bar">
                <div class="menu-btn">
                    <span class="material-symbols-outlined pending-icon">
                        pending
                    </span>
                </div>
                <div class="search-page">
                    <div class="search-bar-wrap">
                        <div class="search-bar">
                            <span class="material-symbols-outlined search-icon">
                                search
                            </span>
                            <input type="text" id="search" placeholder="Search for a city">
                            <span class="material-symbols-outlined cancel-icon hidden">
                                cancel
                            </span>
                        </div>
                        <div class="cancel-btn hidden">Cancel</div>
                    </div>
                    <div class="results"></div>
                </div>

            </div>
            <div class="content">
                <div class="no-content-msg">
                    <p>Enable location tracking or search for a place</p>
                </div>
            </div>
            <div class="footer"></div>
        </div>
        <div class="main-content">
        
        </div>
    </div>
</body>
</html>
